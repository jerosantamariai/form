<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h2><b>Payment form example</b></h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger " role="alert">
                Some fields are missing
            </div>

            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputcard">Card #</label>
                                <input type="number" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXX">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="CVC #">CVC #</label>
                                <input type="number" class="form-control" id="CVC #" placeholder="0000">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="amount">Amount</label>
                                $<input type="number" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputfirstname">First Name</label>
                                <input type="text" class="form-control" id="inputfirstname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputlastname">Last Name</label>
                                <input type="text" class="form-control" id="inputlastname">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Pick a state</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>



                        <div class="form-row">
                            <div class="form-group col-md-3 float-left">
                                <label for="tarjetas" class="accept">We accept:</br></label>
                                    <div class="alert alert-dark" role="alert">
                                        <div class="custom-control custom-radio custom-control-inline" id="tarjetas">
                                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-visa"></i></label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                            </div>
                            
                            <div class="form-group col-3 float-right"></div>

                            <div class="form-group col-6 float-right">
                                <label for="comment">Message</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                                <small id="passwordHelpBlock" class="form-text text-muted">Add any notes here.</small>
                            </div>
                    </div>
                        
                        
                        
                         




                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-end">
            <button type="button" class="btn btn-secondary m-1">Cancel</button>
            <button type="button" class="btn btn-primary m-1">Send</button>
        </div>
        

    </div>


    </div>















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
