<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <form id="formContainer" method="POST" onsubmit="return validation()">
                    <div class="card">
                        <div class="card-header">
                            <h2><b>Payment form example</b></h2>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger " role="alert">
                                Some fields are missing
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-row" id="formId">
                                        <div class="form-group col-md-5">
                                            <label for="inputcard">Card #</label>
                                            <input type="number" class="form-control" id="inputcard" name="Card"
                                                placeholder="XXXXXXXXXXXX">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="CVC #">CVC #</label>
                                            <input type="number" class="form-control" id="CVC" name="CVC"
                                                placeholder="0000">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="amount">Amount</label>
                                            $<input type="number" class="form-control" id="amount" name="Amount"
                                                placeholder="Amount">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputfirstname">First Name</label>
                                            <input type="text" class="form-control" id="inputfirstname" name="firstName"
                                                placeholder="i.e: Jerónimo">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputlastname">Last Name</label>
                                            <input type="text" class="form-control" id="inputlastname" name="lastName"
                                                placeholder="i.e: Santa María">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity" name="City"
                                                placeholder="i.e: Santiago">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputState">State</label>
                                            <select id="inputState" class="form-control" name="inputState">
                                                <option selected>Pick a state</option>
                                                <option>RM</option>
                                                <option>1a Región</option>
                                                <option>2a Región</option>
                                                <option>3a Región</option>
                                                <option>4a Región</option>
                                                <option>Otra Región</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputZip">Postal Code</label>
                                            <input type="text" class="form-control" id="inputZip" name="postalCode">
                                        </div>
                                    </div>
                                    <div class="form-row d-flex justify-content-center">
                                        <div class="form-group col-md-3">
                                            <label for="We-accept" name="weAcept" class="form-label" value="1">We
                                                accept:</label>
                                            <div class="form-group bg-secondary p-2 rounded">
                                                <input type="radio" name="" id=""> <i
                                                    class="fab fa-cc-visa px-1 mx-1"></i>
                                                <input type="radio" name="" id=""> <i
                                                    class="fab fa-cc-paypal px-1 mx-1"></i>
                                                <input type="radio" name="" id=""> <i
                                                    class="fab fa-cc-mastercard px-1 mx-1"></i>
                                                <input type="radio" name="" id=""> <i
                                                    class="fab fa-cc-amex px-1 mx-1"></i>
                                            </div>
                                            </label>
                                        </div>
                                        <div class="form-group col-md-6 offset-md-3">
                                            <label for="Messege">Messege</label>
                                            <textarea name="Messege" id="" cols="" rows="4"
                                                class="form-control"></textarea>
                                            <small id="passwordHelpBlock" class="form-text text-muted">
                                                Add any notes here.
                                            </small>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
                <div class="card-footer bg-secondary text-muted d-flex justify-content-end">
                    <button type="button" class="btn btn-dark m-1">Cancel</button>
                    <button type="button" class="btn btn-primary m-1" onclick="validation()">Send</button>
                </div>
    </div>
    </div>

















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="validation.js"></script>

</body>

</html>
